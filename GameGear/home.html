<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameGear - Homepage</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">GameGear</div>
        <nav class="nav-menu">
            <a href="#" class="active">Homepage</a>
            <a href="#">Shop</a>
            <a href="#">Categories</a>
            <a href="#">About Us</a>
            <a href="#">Blog</a>
            <a href="#">Contact Us</a>
        </nav>
        <input type="text" class="search-bar" placeholder="Search...">
        <div class="user-account">Login</div>
    </header>

    <section class="main-banner">
        <a href="#" class="cta-button">Shop Now</a>
    </section>

    <section class="featured-section">
        <div class="featured-products">
            <img src="product1.jpg" alt="Product 1"> <!-- Replace with actual image path -->
            <img src="product2.jpg" alt="Product 2"> <!-- Replace with actual image path -->
        </div>
        <div class="categories">
            <img src="category1.jpg" alt="Category 1"> <!-- Replace with actual image path -->
            <img src="category2.jpg" alt="Category 2"> <!-- Replace with actual image path -->
        </div>
        <div class="promotions">
            <img src="promotion1.jpg" alt="Promotion 1"> <!-- Replace with actual image path -->
        </div>
    </section>

    <footer class="footer">
        <div class="quick-links">
            <a href="#">Terms</a>
            <a href="#">Privacy Policy</a>
        </div>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <div class="newsletter-signup">
            <input type="email" placeholder="Subscribe to our newsletter">
            <button>Subscribe</button>
        </div>
        <div class="contact-info">
            <p>Contact us at: contact@gamegear.com</p>
        </div>
    </footer>
</body>
</html>
